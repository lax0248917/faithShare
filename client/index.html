<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>FaithShare - Twitter for Christians 😇</title>
</head>

<body>
  <header>
    <h1 class="title">FaithShare - Twitter for Christians!! 😇🙏</h1>
  </header>
  <main>
    <form class="faith-form">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" id="name" name="name">
      <label for="content">Prayer</label>
      <textarea class="u-full-width" type="text" id="content" name="prayer"></textarea>
      <button class="button-primary">Share your Faith ✝🙏</button>
    </form>
    <div class="loading">
      <img src="loading.gif" alt="">
    </div>
    <div class="prayers">

    </div>
  </main>
  <script src="client.js"></script>
</body>

</html>
